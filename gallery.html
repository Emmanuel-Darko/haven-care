<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="src/4/w3.css">

<link rel="stylesheet" href="src/web-fonts-with-css/css/fontawesome-all.min.css">
<link rel="stylesheet" href="src/index.css">
<style>
  body,h1 {font-family: "Montserrat", sans-serif}
  img {margin-bottom: -7px}
  .w3-row-padding img {margin-bottom: 12px}
</style>
<script src="src/gallery.js"></script>

<body>
  <!-- Sidebar -->
  <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright w3-text-red" style="padding:6px 24px">
      <!-- <i class="fa fa-close"></i> -->
      &times;
    </a>
    <div class="w3-bar-block w3-center">
      <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black"><i class="fa fa-home"></i> Home</a>
      <a href="index.html#contact" class="w3-bar-item w3-button w3-text-grey w3-hover-black"><i class="fa fa-phone"></i> Contact</a>
    </div>
  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity">
    <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars box-shad" style="color:rgb(22, 190, 246)"></i></span> 
    <div class="w3-clear"></div>
    <header class="w3-center w3-margin-bottom">
      <h1 style="color:rgb(22, 190, 246)"><b>GALLERY</b></h1>
      <p><b> Welcome to Haven Homecare Gallery Portfolio </b></p>
      <p class="w3-padding-16"><button class="w3-button w3-black w3-card-2 w3-round box-shad" onclick="myFunction()">Toggle Grid</button></p>
    </header>
    </div>

    <!-- Photo Grid -->
    <div class="w3-row" id="myGrid" style="margin-bottom:128px">
      <div class="w3-third">
        <img src="images/hc-1.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Nurse treating patient">
        <img src="images/hc-2.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Professional Family Health Care">
        <img src="images/hc-8.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Nurses educating the family">
        <img src="images/hc-3.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="A good companion to the aged">
        <img src="images/hc-5.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Poster">
        <img src="images/hc-7.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Client receiving Nurses">
      </div>

      <div class="w3-third">
        <img src="images/DoctorHome1.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Doctor">
        <img src="images/hc-8.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Nurses educating the family">
        <img src="images/happy-doctor-woman-medical-staff-hospital-sitting-table-women-discussing-history-97022012.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Doctor">
        <img src="images/hc-3.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="A good companion to the aged">
        <img src="images/Picture1.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Logo">
        <img src="images/logo.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Logo">
      </div>

      <div class="w3-third">
        <img src="images/hc-4.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Nurse">
        <img src="images/hc-7.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Client receiving Nurses">
        <img src="images/hc-1.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Nurse treating patient">
        <img src="images/hc-2.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Professional Family Health Care">
        <img src="images/hc-6.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Nurse">
        <img src="images/2.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity box-shad" alt="Doctor">

      </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
      <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image">&times;</span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>

  </div>

  <div class="w3-center w3-opacity">
    <div class="w3-center w3-card-2 w3-button w3-black w3-round-medium w3-large box-shad" style="cursor:pointer" onclick="window.history.back()"><i class="fa fa-arrow-left"></i> Back</div>
  </div>


  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
    <i class="fab fa-facebook-official w3-hover-opacity"></i>
    <i class="fab fa-instagram w3-hover-opacity"></i>
    <i class="fab fa-twitter w3-hover-opacity"></i>
    <i class="fab fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">&copy; Haven 2019 </p>
    <p class="w3-medium"><i class="fa fa-hospital-symbol"></i> <span class="w3-text-blue">Your health,</span> <span class="w3-text-red">our priority</span></p>
  </footer>
  
  <script>
  // Toggle grid padding
  function myFunction() {
      var x = document.getElementById("myGrid");
      if (x.className === "w3-row") {
          x.className = "w3-row-padding";
      } else { 
          x.className = x.className.replace("w3-row-padding", "w3-row");
      }
  }

  // Open and close sidebar
  function w3_open() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("mySidebar").style.display = "block";
  }

  function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
  }
  </script>

</body>
</html>
